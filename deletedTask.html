<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleted Tasks - Masai Task Manager</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f0f0f0;
        }
        a{
            text-decoration: none;
            color: white;
        }
        nav {
            display: flex;
            background-color: #4CAF50;
            padding: 10px;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
 
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap:20px;
        }
        select {
            padding: 10px;
            width: 200px;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .low {
            color: rgb(0, 128, 0);
        }
        .medium {
            color: rgb(0, 0, 255);
        }
        .high {
            color: rgb(255, 0, 0);
        }
        .status-button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .pending {
            background-color: orange;
            color: white;
        }
        .in-progress {
            background-color: green;
            color: white;
        }
        .complete {
            background-color: pink;
            color: black;
        }
        .restore-button, .delete-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Masai Task Manager</h1>
        <a href="index.html">Home</a>
        <a href="deletedTask.html">Deleted Tasks</a>
    </nav>

    <div class="container">
        <h1>Deleted Tasks</h1>
        <div style="display: flex; gap:10px;">
            <select id="filterPriority" onchange="filterTasks()">
                <option value="">Filter by Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select id="filterStatus" onchange="filterTasks()">
                <option value="">Filter by Status</option>
                <option value="pending">Pending</option>
                <option value="in-progress">In-Progress</option>
                <option value="complete">Complete</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Restore</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="deletedTaskTableBody">
               
            </tbody>
        </table>
    </div>
    <script src="./scripts/deletedTask.js"></script>

</body>
</html>
